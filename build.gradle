plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'helloWorld.HelloWorld'
}


jar {
    manifest {
        attributes 'Specification-Title' : 'Hello World - Eng.Software'
        attributes 'Specification-Version' : '1.0'
        attributes 'Specification-Vendor' : 'ESTG'
        attributes 'Implementation-Title' : 'gradleexample.HelloWorld'
        attributes 'Implementation-Version' : 'build01'
        attributes 'Implementation-Vendor' : 'ESTG'
        attributes 'Main-Class': 'gradleexample.HelloWorld'
    }
}

repositories {
    mavenCentral() // para dependÃªncias remotas
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation group: 'joda-time', name: 'joda-time', version: '2.10.12' // remoto
    implementation name: 'hello' // local
}

task zip(type: Zip, group: "Archive", description: "Archives sources in a zip file") {
    destinationDirectory = file(".") // default build/distribuitions
    archiveFileName = "backup.zip"
    from "src"
}
build.finalizedBy zip, javadoc


